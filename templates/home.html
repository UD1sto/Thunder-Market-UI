<!DOCTYPE html>
<html>

<head>
    <title>Thunder LLM Market</title>
    <style>
        body {
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXl2YmZ4eXJpNnVpNGgwenRmMHB1NHFwZTN6MWxxajk2MjN5cDdkaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CKlafeh1NAxz35KTq4/giphy.webp');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 6rem;
            color: #94bc2f;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
            text-align: center;
            animation: neon-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
            }
        }

        .btn {
            background-color: #94bc2f;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 0 20px #ff00ff;
            animation: neon-pulse 2s ease-in-out infinite;
            margin-top: 50px;
        }

        @keyframes neon-pulse {
            0% {
                box-shadow: 0 0 20px #ff00ff;
            }
            50% {
                box-shadow: 0 0 40px #ff00ff;
            }
            100% {
                box-shadow: 0 0 20px #ff00ff;
            }
        }
    </style>
</head>

<body>
    <h1>Thunder Market</h1>
    <a href="/logic" class="btn">Access</a>
</body>

</html>
